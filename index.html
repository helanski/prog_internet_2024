<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Nome do Aluno</h1>
    </header>
    <div class="main-login">

        <div class="right-login">
            <div class="card-login">

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <div class="textfield">
                    <input type="text" name="email" placeholder="seu e-mail">
                </div>
                <div class="textfield"> 
                    <input type="password" name="senha" placeholder="sua senha">
                </div class = "btns">
                <button class="btn-loginEntrar">Entrar</button>
                <button class="btn-loginForget">Esqueci a senha</button>


            </div>



            <footer>
                <a href="https://github.com/helanski"><img src="github.svg"
                    display= inline-block
                    float= right;
                    width= 20px;
                    height= 20px;></a>
                    
        
                <a><img src="twitter.svg"
                    display =inline-block
                    float= right;
                    width= 20px;
                    height= 20px;></a> 

                <a><img src="instagram.svg"
                    display =inline-block
                    float= right;
                    width= 20px;
                    height= 20px;></a>
            </footer>


        </div>

        <div class="left-login">
            <img src="ifpr.png" alt="">
        </div>
    </div>
</body>
</html>
