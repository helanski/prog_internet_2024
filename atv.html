<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cerise: orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="atv.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
        
    <main>
        <section class="shop">
            <div class="imagem1"></div>

            <div class="imagem2"></div>

            <div class="formulario">
                <h1>COFFEE SHOP LA CERISE</h1>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">shop</i>
                        <input type="text" name="pedido" id="ipedido" placeholder="your request" required minlength="8" maxlength="20">
                        <label for="ipedido">Pedido</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">add</i>
                        <input type="number" name="quantidade" id="iqt" placeholder="amount" required maxlength="30">
                        <label for="iqt">Quantidade</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">home</i>
                        <input type="address" name="endereço" id="ihome" placeholder="your address" required maxlength="30">
                        <label for="ihome">Endereço</label>
                    </div>


                    <input type="submit" value="ORDER">
                    <input type="submit" value="CANCEL">

                </form>

            </div>
        </section>

    </main>

    <section>
        <footer>
            <p>&copy; Coffee Shop La Cerise</p>
    
            <a><img src="facebook.svg"></a>        
            <a><img src="instagram.svg"></a>
            <a><img src="twitter.svg"></a> 
    
         </footer>
    </section>

    <script>
        feather.replace();
    </script>

</body>
</html>
